<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Page</title>
</head>
<body>
    <div class="background">
        <div class="contentInside">
            <div class="arrows">
                <div class="pageArrows">
                    <div class="topArrow">
                        <img src="Images/up.svg" alt="" class="upwardArrow">
                        <p class="pageNo">1</p>
                    </div>
                    <div class="bottomArrow">
                        <p class="pageNo">3</p>
                        <img src="Images/down.svg" alt="" class="downwardArrow">
                    </div>
                </div>
                <div class="readMore">
                    <p class="read">Read</p>
                    <img src="Images/more.svg" alt="" class="readArrow">
                </div>
            </div>
            <div class="yellowBack">
                <div class="contentInside">
                    <h1 class="heading"><span class="two">2</span> Top things to see during holiday in London.</h1>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
